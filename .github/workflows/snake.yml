name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Run daily at midnight
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake - Dark Mode (White Snake, Black Dots)
        uses: Platane/snk@v3
        with:
          github_user_name: EvilAekt
          outputs: |
            dist/github-snake-dark.svg?palette=github-dark&color_snake=white&color_dots=#000000,#1a1a1a,#333333,#4d4d4d,#666666
            dist/github-snake.svg?palette=github-dark&color_snake=white&color_dots=#000000,#1a1a1a,#333333,#4d4d4d,#666666
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
